landcreep_maximum_number_of_orders=Maximum number of orders
landcreep_landfill_tile_override=Landfill tile override

[mod-setting-description]
landcreep_range=Range that roboports will automatically place concreep as a percentage of roboport construction range. (0-100, Default 100)
landcreep_construction_factor=Divisor of available costruction robots to use for placing concrete tiles. Lower is more taxing on construction robots! (1-20, Default: 10, 1 will use all available robots)
landcreep_tick_interval=The amount of game UPS between each cycle of operations for landcreep (60-6000, Default 180)
landcreep_maximum_number_of_orders=Hard limit on number of landfill ghosts allowed to be placed eacg tick (0=disabled, 1-10000 number of ghosts) For larger bases this feature is recommended to avoid ups stuttering.
landcreep_landfill_tile_override=Tile name to use instead of landfill. Actual internal tilename not localized name! not configuring this field correctly will break the mod and possibly crash the game! Defualt: landfill